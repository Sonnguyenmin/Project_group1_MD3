<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from hotflix.volkovdesign.com/main/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:42:49 GMT -->
<head th:replace="/layouts/layoutUser::head"></head>

<body>
<div class="sign section--bg" th:data-bg="@{/assets/user/img/bg/section__bg.jpg}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <!-- registration form -->
                    <form class="sign__form" action="/register" th:object="${formRegister}" method="post">
                        <div class="sign__logo">
                            <img th:src="@{/assets/user/img/logo.svg}">
                        </div>

                        <div class="sign__group">
                            <input type="text" class="sign__input" placeholder="Họ và tên" th:field="*{fullName}">
                        </div>
                        <small class="text-danger small_alert" th:if="${#fields.hasErrors('fullName')}"  th:errors="*{fullName}" ></small>

                        <div class="sign__group">
                            <input type="text" class="sign__input" placeholder="Tên tài khoản" th:field="*{userName}">
                        </div>
                        <small class="text-danger small_alert" th:if="${#fields.hasErrors('userName')}"  th:errors="*{userName}"> </small>

                        <div class="sign__group">
                            <input type="text" class="sign__input" placeholder="Email" th:field="*{email}">
                        </div>
                        <small class="text-danger small_alert" th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"> </small>

                        <div class="sign__group">
                            <input type="password" id="password" class="sign__input" placeholder="Mật khẩu" th:field="*{password}">
                        </div>
                        <small class="text-danger small_alert" th:if="${#fields.hasErrors('password')}"  th:errors="*{password}"> </small>

                        <button class="sign__btn" type="submit">Đăng ký</button>

                        <span class="sign__text">Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập!</a></span>
                    </form>
                    <!-- registration form -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<th:block th:replace="/layouts/layoutUser::javascript"></th:block>

</body>

</html>
