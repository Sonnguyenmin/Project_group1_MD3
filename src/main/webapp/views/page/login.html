<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layouts/layoutUser::head"></head>

<body>
<div class="sign section--bg" th:data-bg="@{/assets/user/img/bg/section__bg.jpg}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <!-- authorization form -->
                    <form  th:action="@{/insertLogin}" th:object="${user}" method="post" class="sign__form">
                        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
                        <a href="index.html" class="sign__logo">
                            <img th:src="@{/assets/user/img/logo.svg}" alt="">
                        </a>

                        <div class="sign__group">
                            <input type="text" class="sign__input" th:field="*{email}" placeholder="Email">
                            <div th:if="${#fields.hasErrors('email')}" class="error">
                                <p th:errors="*{email}"></p>
                            </div>
                        </div>

                        <div class="sign__group">
                            <input type="password" class="sign__input" th:field="*{password}" placeholder="Mật khẩu">
                            <div th:if="${#fields.hasErrors('password')}" class="error">
                                <p th:errors="*{password}"></p>
                            </div>
                        </div>

                        <div class="sign__group sign__group--checkbox">
                            <input id="remember" name="remember" type="checkbox" checked="checked">
                            <label for="remember">Lưu tài khoản</label>
                        </div>

                        <button class="sign__btn" type="submit">Đăng nhập</button>

                        <span class="sign__text">Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký!</a></span>

                        <span class="sign__text"><a href="/forgetPassword">Quên mật khẩu?</a></span>
                    </form>
                    <!-- end authorization form -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<th:block th:replace="/layouts/layoutUser::javascript"></th:block>
</body>

</html>
