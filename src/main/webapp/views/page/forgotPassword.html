<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from hotflix.volkovdesign.com/main/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:42:49 GMT -->
<head th:replace="/layouts/layoutUser::head"></head>

<body>
<div class="sign section--bg" th:data-bg="@{/assets/user/img/bg/section__bg.jpg}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <!-- authorization form -->
                    <form action="#" class="sign__form">
                        <a href="index.html" class="sign__logo">
                            <img th:src="@{/assets/user/img/logo.svg}" alt="">
                        </a>

                        <div class="sign__group">
                            <input type="text" class="sign__input" placeholder="Tên tài khoản">
                        </div>

                        <div class="sign__group">
                            <input type="password" class="sign__input" placeholder="Mật khẩu">
                        </div>

                        <div class="sign__group sign__group--checkbox">
                            <input id="remember" name="remember" type="checkbox" checked="checked">
                            <label for="remember">Lưu tài khoản</label>
                        </div>

                        <button class="sign__btn" type="button">Đăng nhập</button>

                        <span class="sign__text">Bạn chưa có tài khoản? <a href="signup.html">Đăng ký!</a></span>
                    </form>
                    <!-- end authorization form -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<th:block th:replace="/layouts/layoutUser::javascript"></th:block>
</body>
