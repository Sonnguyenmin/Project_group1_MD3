    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }


        ::-webkit-scrollbar{
            width: 5px;
        }
        ::-webkit-scrollbar-track{
            background-color: #FFF;
        }
        ::-webkit-scrollbar-thumb{
            background-color:#f9ab00;
        }


        .item__categories {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: start;
            flex-wrap: nowrap;
            overflow: hidden;
            white-space: nowrap;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            word-wrap: break-word;
            transition: 0.4s ease;
        }
        .item__categories a {
            font-size: 14px;
            position: relative;
            color: #f9ab00;
            margin-right: 10px;
        }
        .item__categories a:after {
            content: ',';
            position: absolute;
            display: block;
            left: 100%;
            top: 0;
            color: #f9ab00;
        }
        .item__categories a:last-child {
            margin-right: 0;
        }
        .item__categories a:last-child:after {
            display: none;
        }
        .item__categories a:hover {
            text-decoration: underline;
        }

        .pagination-ul {
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            height: 40px;
            width: auto;
            background-color: #222028;
            /*background-color: #1a191f;*/
        }

        .pagination-form {
            font-size: 16px;
            height: 40px;
            width: 40px;
            color: #c0c0c0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            border: 2px solid transparent;
        }

        .active a {
            color: #fff;
            cursor: default;
            border-color: #f9ab00;
        }
        .active a:hover {
            color: #fff;
        }

        .catalog__btn--change {
            background-color: rgba(87, 186, 234, 0.1);
        }

        .catalog__btn--change i {
            color: #3fa2c5;
        }

        .catalog__btn--change:hover {
            background-color: rgba(87, 186, 234, 0.2);
        }
        .catalog__btn--change:hover i {
            color: #3fa2c5;
      }
        #error-message{
            z-index: 1000;
        }
    </style>

    <script>
        document.getElementById('logout-link').addEventListener('click', function () {
            console.log("co vao day")
            Swal.fire({
                title: 'Bạn có chắc chắn muốn đăng xuất?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Đăng xuất',
                cancelButtonText: 'Huỷ'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Thực hiện hành động đăng xuất tại đây
                    document.getElementById('logout-form').submit();
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var errorMessage = document.getElementById('error-message').textContent.trim();
            if (errorMessage) {
                Swal.fire({
                    position: 'top-end', // Vị trí của thông báo
                    icon: 'error', // Loại thông báo
                    title: errorMessage, // Nội dung thông báo
                    showConfirmButton: false, // Không hiển thị nút xác nhận
                    timer: 1500, // Thời gian tự động đóng (3 giây)
                    timerProgressBar: true, // Hiển thị thanh tiến trình của timer
                });
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentPage = window.location.pathname;
            fetch('/saveCurrentPage?path=' + encodeURIComponent(currentPage));
        });
    </script>
