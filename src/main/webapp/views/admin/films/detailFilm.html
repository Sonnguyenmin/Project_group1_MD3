<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Mirrored from hotflix.volkovdesign.com/admin/add-item.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:43:03 GMT -->
<head th:replace="/layouts/layoutAdmin::head">
</head>

<body>
<!-- header -->
<header th:replace="/layouts/layoutAdmin::header"> </header>
<!-- end header -->

<!-- sidebar -->
<div th:replace="/layouts/layoutAdmin::sidebar"></div>
<!-- end sidebar -->
<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Chi tiết phim</h2>
                </div>
            </div>
            <!-- end main title -->

            <!-- form -->
            <div class="col-12">
                <form action="#" class="sign__form sign__form--add">
                    <div class="row">
                        <div class="col-12 col-xl-7">
                            <div class="row">
                                <div class="col-12">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Tên phim">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="sign__group">
                                        <textarea id="text" name="text" class="sign__textarea" placeholder="Mô tả"></textarea>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">

                                            <img style="max-width: 80px; max-height: 100px; object-fit: contain; border-radius: 5px;" th:src="@{/assets/user/img/covers/cover33.jpg}" alt="">

                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Tổng số tập phim">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Đạo điễn">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Diễn viên">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-xl-5">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <select class="sign__selectjs" id="sign__quality">
                                            <option value="FullHD">FullHD</option>
                                            <option value="HD">HD</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="date" class="sign__input" placeholder="Ngày phát hành">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Ngôn ngữ tiếng phim">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Thời lượng phim (Tiếng)">
                                    </div>
                                </div>


                                <div class="col-12">
                                    <div class="sign__group">
                                        <select class="sign__selectjs" id="sign__genre" multiple>
                                            <option value="Animation">Animation</option>
                                            <option value="Animation">Animation</option>
                                            <option value="Animation">Animation</option>
                                            <option value="Animation">Animation</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <select class="sign__selectjs" id="sign__country">
                                            <option value="">Chọn quốc gia</option>
                                            <option value="Afghanistan">Afghanistan</option>
                                            <option value="Åland Islands">Åland Islands</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="col-12 ">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <label class="sign__label">Phim bộ hay nhiều tập:</label>
                                        <ul class="sign__radio">
                                            <li>
                                                <input id="single_film" type="radio" name="type" data-bs-toggle="collapse" data-bs-target=".multi-collapse" checked="">
                                                <label for="single_film">Phim lẻ</label>
                                            </li>
                                            <li>
                                                <input id="many_film" type="radio" name="type" data-bs-toggle="collapse" data-bs-target=".multi-collapse">
                                                <label for="many_film">phim nhiều tập</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <label class="sign__label">Trạng thái phim:</label>
                                        <ul class="sign__radio">
                                            <li>
                                                <input id="stopped_film" type="radio" name="status" data-bs-toggle="collapse" data-bs-target=".multi-collapse" checked="">
                                                <label for="stopped_film">Phim ngừng chiếu</label>
                                            </li>
                                            <li>
                                                <input id="upcoming_film" type="radio" name="status" data-bs-toggle="collapse" data-bs-target=".multi-collapse">
                                                <label for="upcoming_film">Phim sắp chiếu</label>
                                            </li>
                                            <li>
                                                <input id="type1" type="radio" name="status" data-bs-toggle="collapse" data-bs-target=".multi-collapse" checked="">
                                                <label for="type1">Phim đang chiếu</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-12">
                            <a th:href="@{/admin/film}" class="sign__btn sign__btn--small"> <i style="font-size: 20px ; margin-right: 8px;

background: linear-gradient(to right, #f9ab00 0%, #ebebec 50%);
                    background-clip: text;
                     color: transparent;" class="ti ti-backspace"></i> <span>Trở lại</span></a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end form -->
        </div>
    </div>
</main>
<!-- end main content -->

<!-- JS -->
<th:block th:replace="/layouts/layoutAdmin::javascript"></th:block>
</body>
