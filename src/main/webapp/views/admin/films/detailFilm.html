<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Mirrored from hotflix.volkovdesign.com/admin/add-item.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:43:03 GMT -->
<head th:replace="/layouts/layoutAdmin::head">
</head>

<body>
<!-- header -->
<header th:replace="/layouts/layoutAdmin::header"> </header>
<!-- end header -->

<!-- sidebar -->
<div th:replace="/layouts/layoutAdmin::sidebar"></div>
<!-- end sidebar -->
<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Chi tiết phim</h2>
                </div>
            </div>
            <!-- end main title -->

            <!-- form -->
            <div class="col-12">
                <form action="#" class="sign__form sign__form--add">
                    <div class="row">
                        <div class="col-12 col-xl-7">
                            <div class="row">
                                <div class="col-12 col-md-6">

                                    <div class="sign__group">
                                        <input readonly th:value="${films.filmId}" type="text" class="sign__input" placeholder="ID">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">

                                    <div class="sign__group">
                                        <input type="text" th:value="${films.filmName}" class="sign__input" placeholder="Tên phim">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="sign__group">
                                        <textarea th:text="${films.description}" name="text" class="sign__textarea" placeholder="Mô tả"></textarea>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">

                                            <img style="max-width: 80px; max-height: 100px; object-fit: contain; border-radius: 5px;" th:src="@{${films.image}}" alt="">

                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" th:value="${films.totalEpisode}" placeholder="Tổng số tập phim">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" th:value="${films.director}" class="sign__input" placeholder="Đạo điễn">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" th:value="${films.actorName}" class="sign__input" placeholder="Diễn viên">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-xl-5">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" th:value="${films.isFree ? 'Phim miễn phí' : 'Phim mất phí'}" class="sign__input" placeholder="Gói phim">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="date" th:value="${films.releaseDate}" class="sign__input" placeholder="Ngày phát hành">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" th:value="${films.language}" class="sign__input" placeholder="Ngôn ngữ tiếng phim">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" th:value="${films.totalTime}" class="sign__input" placeholder="Thời lượng phim (Tiếng)">
                                    </div>
                                </div>


                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <div class="sign__group">
                                            <input type="text" th:value="${films.countries.countryName}" class="sign__input" placeholder="Quốc gia">
                                        </div>
                                    </div>
                                </div>
                            </div>countries
                        </div>



                        <div class="col-12 ">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" th:value="${films.seriesSingle ? 'Phim lẻ' : 'Phim nhiều tập'}" class="sign__input" placeholder="Phim bộ hay nhiều tập">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <div class="sign__group">
                                            <input type="text"
                                                   th:if="${films.status == 1}"
                                                   th:value="'Phim đang chiếu'"
                                                   class="sign__input"
                                                   placeholder="Trạng thái phim">
                                            <input type="text"
                                                   th:if="${films.status == 2}"
                                                   th:value="'Phim sắp chiếu'"
                                                   class="sign__input"
                                                   placeholder="Trạng thái phim">
                                            <input type="text"
                                                   th:if="${films.status == 3}"
                                                   th:value="'Phim ngừng chiếu'"
                                                   class="sign__input"
                                                   placeholder="Trạng thái phim">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-12">
                            <a th:href="@{/film}" class="sign__btn sign__btn--small"> <i style="font-size: 20px ; margin-right: 8px;

background: linear-gradient(to right, #f9ab00 0%, #ebebec 50%);
                    background-clip: text;
                     color: transparent;" class="ti ti-backspace"></i> <span>Trở lại</span></a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end form -->
        </div>
    </div>
</main>
<!-- end main content -->

<!-- JS -->
<th:block th:replace="/layouts/layoutAdmin::javascript"></th:block>
</body>
