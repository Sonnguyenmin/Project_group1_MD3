<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Mirrored from hotflix.volkovdesign.com/admin/add-item.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:43:03 GMT -->
<head th:replace="/layouts/layoutAdmin::head">
</head>

<body>
<!-- header -->
<header th:replace="/layouts/layoutAdmin::header"> </header>
<!-- end header -->

<!-- sidebar -->
<div th:replace="/layouts/layoutAdmin::sidebar"></div>
<!-- end sidebar -->
<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Chi tiết phim</h2>
                </div>
            </div>
            <!-- end main title -->

            <!-- form -->
            <div class="col-12">
                <form action="#" class="sign__form sign__form--add">
                    <div class="row">
                        <div class="col-12 col-xl-6">
                            <div class="row">
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="sign__group">
                                        <label for="filmId" class="catalog__text">ID</label>
                                        <input type="text" id="filmId" class="sign__input" placeholder="Title">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="sign__group">
                                        <label for="seriesSingle" class="catalog__text">Phim bộ hay nhiều tập</label>
                                        <input type="text" id="seriesSingle" class="sign__input" placeholder="Title">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="sign__group">
                                        <label for="totalTime" class="catalog__text">Thời lượng</label>
                                        <input type="text" id="totalTime" class="sign__input" placeholder="Title">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="sign__group">
                                        <textarea id="text" name="text" class="sign__textarea" placeholder="Description"></textarea>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                            <img th:src="@{/assets/user/img/covers/cover33.jpg}" style="text-align: center; display: block; width: 80px; height: 80px; object-fit: contain; border-radius: 5px; max-width: 100%; " alt="">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Link to the background (1920x1280)">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-xl-6">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <select class="sign__selectjs" id="sign__quality">
                                            <option value="FullHD">FullHD</option>
                                            <option value="HD">HD</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Age">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Running time">
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Premiere date">
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="sign__group">
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-8">
                            <div class="sign__group">

                            </div>
                        </div>

                        <div class="col-12">
                            <div class="sign__group">
                                <label class="sign__label">Item type:</label>
                                <ul class="sign__radio">
                                    <li>
                                        <input id="type1" type="radio" name="type" data-bs-toggle="collapse" data-bs-target=".multi-collapse" checked="">
                                        <label for="type1">Movie</label>
                                    </li>
                                    <li>
                                        <input id="type2" type="radio" name="type" data-bs-toggle="collapse" data-bs-target=".multi-collapse">
                                        <label for="type2">TV Series</label>
                                    </li>
                                </ul>
                            </div>
                        </div>


                        <!-- tv series -->
                        <div class="col-12">
                            <div class="collapse multi-collapse">
                                <!-- season -->
                                <div class="sign__season">
                                    <div class="sign__season-head">
                                        <div class="row">
                                            <div class="col-12">
                                                <span class="sign__episode-title">Season #1</span>
                                            </div>

                                            <div class="col-12 col-sm-6 col-md-5 col-xl-6">
                                                <div class="sign__group">
                                                    <input type="text" class="sign__input" placeholder="Season title">
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-6 col-md-4 col-xl-4">
                                                <div class="sign__group">
                                                    <input type="text" class="sign__input" placeholder="Season info">
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-4 col-md-3 col-xl-2">
                                                <button class="sign__btn sign__btn--add"><span>add season</span></button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- episode -->
                                    <div class="sign__episode">
                                        <div class="row">
                                            <div class="col-12">
                                                <span class="sign__episode-title">Episode #1</span>
                                                <button class="sign__delete" type="button">
                                                    <i class="ti ti-x"></i>
                                                </button>
                                            </div>

                                            <div class="col-12 col-md-6">
                                                <div class="sign__group">
                                                    <input type="text" class="sign__input" placeholder="Episode title 1">
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-6">
                                                <div class="sign__group">
                                                    <input type="text" class="sign__input" placeholder="Air date">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="sign__video">
                                                    <label id="s1s1" for="sign__video-upload1">Upload episode 1</label>
                                                    <input data-name="#s1s1" id="sign__video-upload1" name="s1s1" class="sign__video-upload" type="file" accept="video/mp4,video/x-m4v,video/*">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end episode -->

                                    <!-- episode -->
                                    <div class="sign__episode">
                                        <div class="row">
                                            <div class="col-12">
                                                <span class="sign__episode-title">Episode #2</span>
                                                <button class="sign__delete" type="button">
                                                    <i class="ti ti-x"></i>
                                                </button>
                                            </div>

                                            <div class="col-12 col-md-6">
                                                <div class="sign__group">
                                                    <input type="text" class="sign__input" placeholder="Episode title 2">
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-6">
                                                <div class="sign__group">
                                                    <input type="text" class="sign__input" placeholder="Air date">
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-8 col-md-9 col-xl-10">
                                                <div class="sign__video">
                                                    <label id="s1s2" for="sign__video-upload2">Upload episode 2</label>
                                                    <input data-name="#s1s2" id="sign__video-upload2" name="s1s2" class="sign__video-upload" type="file" accept="video/mp4,video/x-m4v,video/*">
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-4 col-md-3 col-xl-2">
                                                <button class="sign__btn sign__btn--add"><span>add episode</span></button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end episode -->
                                </div>
                                <!-- end season -->
                            </div>
                        </div>
                        <!-- end tv series -->

                        <div class="col-12">
                            <a th:href="@{/admin/film}" class="sign__btn sign__btn--small"> <i style="font-size: 20px ; margin-right: 8px;

background: linear-gradient(to right, #f9ab00 0%, #ebebec 50%);
                    background-clip: text;
                     color: transparent;" class="ti ti-backspace"></i> <span>Publish</span></a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end form -->
        </div>
    </div>
</main>
<!-- end main content -->

<!-- JS -->
<th:block th:replace="/layouts/layoutAdmin::javascript"></th:block>
</body>
