<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Mirrored from hotflix.volkovdesign.com/admin/catalog.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:43:03 GMT -->
<head th:replace="/layouts/layoutAdmin::head">
</head>

<body>
<!-- header -->
<header th:replace="/layouts/layoutAdmin::header"> </header>
<!-- end header -->

<!-- sidebar -->
<div th:replace="/layouts/layoutAdmin::sidebar"></div>
<!-- end sidebar -->

<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Phim ảnh</h2>

                    <div class="main__title-wrap">
                        <a href="" class="main__title-link main__title-link--wrap">Thêm tập phim</a>
                        <select class="filter__select" name="sort" id="filter__sort">
                            <option value="0">Date created</option>
                            <option value="1">Rating</option>
                            <option value="2">Views</option>
                        </select>

                        <!-- search -->
                        <form action="#" class="main__title-form">
                            <input type="text" placeholder="Find movie / tv series..">
                            <button type="button">
                                <i class="ti ti-search"></i>
                            </button>
                        </form>
                        <!-- end search -->
                    </div>
                </div>
            </div>
            <!-- end main title -->

            <!-- items -->
            <div class="col-12">
                <div class="catalog catalog--1" style="overflow-y: hidden; height: 75vh; width: 100%; table-layout: fixed;">
                    <table class="catalog__table">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>TÊN PHIM</th>
                            <th>TẬP PHIM</th>
                            <th>ĐƯỜNG DẪN PHIM</th>
                            <th>ẢNH PHIM</th>
                            <th>HÀNH ĐỘNG</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="filmEpisode, loop : ${filmEpisodeList}">
                            <td>
                                <div class="catalog__text" th:text="${loop.count}"></div>
                            </td>
                            <td>
                                <div class="catalog__text" th:text="${filmEpisode.episodeNumber}"></div>
                            </td>
                            <td>
                                <img style="width: 60px; height: 60px ; object-fit: contain; border-radius: 5px; margin: -5px" th:src="@{${filmEpisode.filmEpisodeImage}}" alt="">
                            </td>
                            <td>
                                <div class="catalog__text" th:text="${filmEpisode.filmEpisodeUrl}"></div>
                            </td>

                            <td>
                                <div class="catalog__text" th:text="${filmEpisode.films.filmName}"></div>
                            </td>

                            <td>
                                <div class="catalog__btns">
                                    <a th:href="@{/film/detail/{id}(id=${film.filmId})}" class="catalog__btn catalog__btn--view">
                                        <i class="ti ti-eye"></i>
                                    </a>
                                    <!-- Delete Button -->
                                    <button  type="button" data-bs-toggle="modal" class="catalog__btn catalog__btn--delete" data-bs-target="#modal-delete"
                                            th:data-id="${filmEpisode.filmEpisodeId}">
                                        <i class="ti ti-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end items -->

            <div class="col-12">
                <div class="main__paginator">
                    <!-- amount -->
                    <span class="main__paginator-pages">10 of 169</span>
                    <!-- end amount -->

                    <ul class="main__paginator-list">
                        <li>
                            <a href="#">
                                <i class="ti ti-chevron-left"></i>
                                <span>Prev</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Next</span>
                                <i class="ti ti-chevron-right"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="paginator">
                        <li class="paginator__item paginator__item--prev">
                            <a href="#"><i class="ti ti-chevron-left"></i></a>
                        </li>
                        <li class="paginator__item"><a href="#">1</a></li>
                        <li class="paginator__item paginator__item--active"><a href="#">2</a></li>
                        <li class="paginator__item"><a href="#">3</a></li>
                        <li class="paginator__item"><a href="#">4</a></li>
                        <li class="paginator__item"><span>...</span></li>
                        <li class="paginator__item"><a href="#">29</a></li>
                        <li class="paginator__item"><a href="#">30</a></li>
                        <li class="paginator__item paginator__item--next">
                            <a href="#"><i class="ti ti-chevron-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- end main content -->

<!-- delete modal -->
<div class="modal fade" id="modal-delete" tabindex="-1" aria-labelledby="modal-delete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal__content">
                <form id="delete-form" th:action="" method="get" class="modal__form">
                    <h4 class="modal__title">Xóa tập phim</h4>

                    <p class="modal__text">Bạn có chắc chắn xóa vĩnh viễn mục này không?</p>

                    <div class="modal__btns">
                        <button class="modal__btn modal__btn--apply" type="submit"><span>Xóa</span></button>
                        <button class="modal__btn modal__btn--dismiss" type="button" data-bs-dismiss="modal" aria-label="Close"><span>Trở lại</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end delete modal -->

<!-- JS -->
<th:block th:replace="/layouts/layoutAdmin::javascript"></th:block>
<script>

    // xoa category
    document.addEventListener('DOMContentLoaded', function() {
        var deleteButtons = document.querySelectorAll('.catalog__btn--delete');

        deleteButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var itemId = this.getAttribute('data-id'); // Lấy ID từ thuộc tính data-id của nút

                // Cập nhật action của form trong modal
                var form = document.getElementById('delete-form');
                form.setAttribute('action', '/film/delete/' + itemId);
            });
        });
    });
</script>

</body>
