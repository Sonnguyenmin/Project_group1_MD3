<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layouts/layoutAdmin::head">
</head>

<body>
<!-- header -->
<header th:replace="/layouts/layoutAdmin::header"> </header>
<!-- end header -->

<!-- sidebar -->
<div th:replace="/layouts/layoutAdmin::sidebar"></div>
<!-- end sidebar -->
<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Thêm danh mục film</h2>
                </div>
            </div>
            <!-- end main title -->

            <!-- form -->
            <div class="col-12">
                <form th:action="@{add_category}" th:object="${category}" method="post" class="sign__form sign__form--add">
                    <div class="row">
                        <div class="col-12 col-xl-7">
                            <div class="row">
                                <div class="col-12">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Tên danh mục" th:field="*{categoryName}">
                                    </div>
                                    <small class="text-danger small_alert" th:if="${#fields.hasErrors('categoryName')}"  th:errors="*{categoryName}" ></small>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="sign__group">
                                <label class="sign__label">Item type:</label>
                                <ul class="sign__radio">
                                    <li>
                                        <input id="statusActive" type="radio" name="status" data-bs-toggle="collapse" data-bs-target=".multi-collapse" value="true" th:field="*{status}">
                                        <label for="statusActive">Hoạt động</label>
                                    </li>
                                    <li>
                                        <input id="statusInactive" type="radio" name="status" data-bs-toggle="collapse" data-bs-target=".multi-collapse" value="false" th:field="*{status}">
                                        <label for="statusInactive">Không hoạt động</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="sign__btn sign__btn--small"><span>Thêm danh mục</span></button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end form -->
        </div>
    </div>
</main>
<!-- end main content -->

<!-- JS -->
<th:block th:replace="/layouts/layoutAdmin::javascript"></th:block>
</body>
