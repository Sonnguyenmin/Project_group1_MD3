<body>
<!-- header -->
<header th:insert="/layouts/layoutAdmin::header"></header>
<!-- end header -->

<!-- sidebar -->
<div th:insert="/layouts/layoutAdmin::sidebar"></div>

main content
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Thêm danh mục film</h2>
                </div>
            </div>
            <!-- end main title -->

            <!-- form -->
            <div class="col-12">
                <form th:action="@{/admin/banner/add}" th:object="${bannerRequest}" method="post"
                      class="sign__form sign__form--add" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12 col-xl-7">
                            <div class="row">
                                <div class="col-12">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Tên Banner" th:field="*{bannerName}">
                                    </div>
<!--                                    <small class="text-danger small_alert" th:if="${#fields.hasErrors('categoryName')}"-->
<!--                                           th:errors="*{getBannerName()}"></small>-->
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="sign__group">
                                <textarea id="text" name="text" class="sign__textarea"
                                          placeholder="Description" th:field="*{description}" ></textarea>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="sign__group">
                                <div class="sign__gallery">
                                    <label id="gallery1" for="sign__gallery-upload">Upload cover (240x340)</label>
                                    <input data-name="#gallery1" id="sign__gallery-upload" name="gallery" th:field="*{multipartFile}"
                                           class="sign__gallery-upload" type="file" accept=".png, .jpg, .jpeg"
                                           multiple="">
                                </div>
                            </div>
                        </div>

                        <!--                        <div class="col-12">-->
                        <!--                            <div class="sign__group">-->
                        <!--                                <label class="sign__label">Item type:</label>-->
                        <!--                                <ul class="sign__radio">-->
                        <!--                                    <li>-->
                        <!--                                        <input id="statusActive" type="radio" name="status" data-bs-toggle="collapse" data-bs-target=".multi-collapse" value="true" th:field="*{}">-->
                        <!--                                        <label for="statusActive">Hoạt động</label>-->
                        <!--                                    </li>-->
                        <!--                                    <li>-->
                        <!--                                        <input id="statusInactive" type="radio" name="status" data-bs-toggle="collapse" data-bs-target=".multi-collapse" value="false" th:field="*{status}">-->
                        <!--                                        <label for="statusInactive">Không hoạt động</label>-->
                        <!--                                    </li>-->
                        <!--                                </ul>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                        <div class="col-12">
                            <button type="submit" class="sign__btn sign__btn--small"><span>Thêm Banner</span></button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end form -->
        </div>
    </div>
</main>
<!-- end main content -->
