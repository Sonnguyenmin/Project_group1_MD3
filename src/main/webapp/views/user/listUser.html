<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Mirrored from hotflix.volkovdesign.com/admin/catalog.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:43:03 GMT -->
<head th:replace="/layouts/layoutAdmin::head">
</head>

<body>
<!-- header -->
<header th:replace="/layouts/layoutAdmin::header"> </header>
<!-- end header -->

<!-- sidebar -->
<div th:replace="/layouts/layoutAdmin::sidebar"></div>
<!-- end sidebar -->

<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Users</h2>

                    <span class="main__title-stat">3,702 Total</span>

                    <div class="main__title-wrap">
                        <button type="button" data-bs-toggle="modal" class="main__title-link main__title-link--wrap" data-bs-target="#modal-user">Add user</button>

                        <select class="filter__select" name="sort" id="filter__sort">
                            <option value="0">Date created</option>
                            <option value="1">Pricing plan</option>
                            <option value="2">Status</option>
                        </select>

                        <!-- search -->
                        <form action="#" class="main__title-form">
                            <input type="text" placeholder="Find user..">
                            <button type="button">
                                <i class="ti ti-search"></i>
                            </button>
                        </form>
                        <!-- end search -->
                    </div>
                </div>
            </div>
            <!-- end main title -->

            <!-- users -->
            <div class="col-12">
                <div class="catalog catalog--1">
                    <table class="catalog__table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Basic Info</th>
                            <th>Username</th>
                            <th>Address</th>
                            <th>Status</th>
                            <th>Created Date</th>
                            <th>Update Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${user}">
                            <td>
                                <div class="catalog__text" th:text="${user.userId}"></div>
                            </td>
                            <td>
                                <div class="catalog__user">
                                    <div class="catalog__avatar">
                                        <img src="assets/user/img/user.svg" alt="">
                                    </div>
                                    <div class="catalog__meta">
                                        <h3 th:text="${user.fullName}"></h3>
                                        <span th:text="${user.email}"></span>
                                        <span th:text="${user.phone}"></span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="catalog__text" th:text="${user.userName}"></div>
                            </td>
                            <td>
                                <div class="catalog__text" th:text="${user.address}"></div>
                            </td>
                            <td>
                                <div class="catalog__text" th:text="${user.status ? 'Active' : 'Inactive'}"></div>
                            </td>
                            <td>
                                <div class="catalog__text" th:text="${#dates.format(user.createdAt, 'dd.MM.yyyy')}"></div>
                            </td>
                            <td>
                                <div class="catalog__text" th:text="${#dates.format(user.updatedAt, 'dd.MM.yyyy')}"></div>
                            </td>
                            <td>
                                <div class="catalog__btns">
                                    <button type="button" data-bs-toggle="modal" class="catalog__btn catalog__btn--banned" data-bs-target="#modal-status">
                                        <i class="ti ti-lock"></i>
                                    </button>
                                    <button type="button" data-bs-toggle="modal" class="catalog__btn catalog__btn--delete" data-bs-target="#modal-delete">
                                        <i class="ti ti-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
            <!-- end users -->

            <!-- paginator -->
            <div class="col-12">
                <div class="main__paginator">
                    <!-- amount -->
                    <span class="main__paginator-pages">10 of 169</span>
                    <!-- end amount -->

                    <ul class="main__paginator-list">
                        <li>
                            <a href="#">
                                <i class="ti ti-chevron-left"></i>
                                <span>Prev</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Next</span>
                                <i class="ti ti-chevron-right"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="paginator">
                        <li class="paginator__item paginator__item--prev">
                            <a href="#"><i class="ti ti-chevron-left"></i></a>
                        </li>
                        <li class="paginator__item"><a href="#">1</a></li>
                        <li class="paginator__item paginator__item--active"><a href="#">2</a></li>
                        <li class="paginator__item"><a href="#">3</a></li>
                        <li class="paginator__item"><a href="#">4</a></li>
                        <li class="paginator__item"><span>...</span></li>
                        <li class="paginator__item"><a href="#">29</a></li>
                        <li class="paginator__item"><a href="#">30</a></li>
                        <li class="paginator__item paginator__item--next">
                            <a href="#"><i class="ti ti-chevron-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end paginator -->
        </div>
    </div>
</main>
<!-- end main content -->

<!-- status modal -->
<div class="modal fade" id="modal-status" tabindex="-1" aria-labelledby="modal-status" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal__content">
                <form action="#" class="modal__form">
                    <h4 class="modal__title">Status change</h4>

                    <p class="modal__text">Are you sure about immediately change status?</p>

                    <div class="modal__btns">
                        <button class="modal__btn modal__btn--apply" type="button"><span>Apply</span></button>
                        <button class="modal__btn modal__btn--dismiss" type="button" data-bs-dismiss="modal" aria-label="Close"><span>Dismiss</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end status modal -->

<!-- delete modal -->
<div class="modal fade" id="modal-delete" tabindex="-1" aria-labelledby="modal-delete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal__content">
                <form action="#" class="modal__form">
                    <h4 class="modal__title">User delete</h4>

                    <p class="modal__text">Are you sure to permanently delete this user?</p>

                    <div class="modal__btns">
                        <button class="modal__btn modal__btn--apply" type="button"><span>Delete</span></button>
                        <button class="modal__btn modal__btn--dismiss" type="button" data-bs-dismiss="modal" aria-label="Close"><span>Dismiss</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end delete modal -->

<!-- JS -->
<th:block th:replace="/layouts/layoutAdmin::javascript"></th:block>
</body>
