<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from hotflix.volkovdesign.com/main/index3.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:42:02 GMT -->
<head th:replace="/layouts/layoutUser::head">
</head>
<body>

<!-- header -->
<header th:replace="/layouts/layoutUser::header">
</header>
<!-- end header -->
<!-- home -->

<section class="home home--hero">
  <div class="container">
    <div class="row">
      <!-- hero carousel -->
      <div class="col-12">
        <div class="hero splide splide--hero">
          <div class="splide__arrows">
            <button class="splide__arrow splide__arrow--prev" type="button">
              <i class="ti ti-chevron-left"></i>
            </button>
            <button class="splide__arrow splide__arrow--next" type="button">
              <i class="ti ti-chevron-right"></i>
            </button>
          </div>

          <div class="splide__track">
            <ul class="splide__list">
<!--              Banner loop -->
              <li class="splide__slide" th:each="bn: ${bannerList}">
                <div class="hero__slide" th:data-bg="${bn.bannerImg}">
                  <div class="hero__content">
                    <h2 class="hero__title" th:text="${bn.bannerName}"></h2>
                    <p class="hero__text" th:text="${bn.description}"></p>
                  </div>
                </div>
              </li>

            </ul>
          </div>
        </div>
      </div>
      <!-- hero carousel -->
    </div>
  </div>
</section>
<!-- end home -->

<!-- fixed filter wrap -->
<div>

  <!-- catalog -->
  <div class="section section--catalog">
    <div class="container">
      <div class="row">
        <!-- item -->
        <div class="col-6 col-sm-4 col-lg-3 col-xl-2" th:each="film : ${films}">
          <div class="item">
            <div class="item__cover">
              <!-- Hiển thị ảnh phim -->
              <img th:src="@{${film.image}}" alt="Film Cover">
              <a th:href="@{/detailFilm/{id}(id=${film.filmId})}" class="item__play">
                <i class="ti ti-player-play-filled"></i>
              </a>
              <form th:action="@{/addFavourite}" method="post">
                <input type="hidden" name="films.filmId" th:value="${film.filmId}">
                <input type="hidden" name="users.userId" th:value="${session.user.userId}">
                <button class="item__favorite" type="submit">
                  <i class="ti ti-bookmark"></i>
                </button>
              </form>
            </div>
            <div class="item__content">
              <h3 class="item__title">
                <a th:href="@{/detailFilm/{id}(id=${film.filmId})}"  th:text="${film.filmName}"></a>
              </h3>
            </div>
          </div>
        </div>
        <!-- end item -->
      </div>
      <div class="row">
        <!-- more -->
        <div class="col-12">
          <a th:href="@{/shopFilm}" class="section__more" type="button">Xem tất cả</a>
        </div>
        <!-- end more -->
      </div>
    </div>
  </div>


  <!-- end catalog -->
</div>
<!-- end fixed filter wrap -->

<!-- section -->
<section class="section section--border">
  <div class="container">
    <div class="row">
      <!-- section title -->
      <div class="col-12">
        <div class="section__title-wrap">
          <h2 class="section__title">Phim Sắp chiếu</h2>
        </div>
      </div>
      <!-- end section title -->

      <!-- carousel -->
      <div class="col-12">
        <div class="container">
          <div class="row">
            <!-- item -->
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2" th:each="um : ${upcomingMovies}">
              <div class="item">
                <div class="item__cover">
                  <!-- Hiển thị ảnh phim -->
                  <img th:src="@{${um.image}}" alt="Film Cover">
                  <a th:href="@{/detailFilm/{id}(id=${um.filmId})}" class="item__play">
                    <i class="ti ti-player-play-filled"></i>
                  </a>
                  <form th:action="@{/addFavourite}" method="post">
                    <input type="hidden" name="films.filmId" th:value="${um.filmId}">
                    <input type="hidden" name="users.userId" th:value="${session.user.userId}">
                    <button class="item__favorite" type="submit">
                      <i class="ti ti-bookmark"></i>
                    </button>
                  </form>
                </div>
                <div class="item__content">
                  <h3 class="item__title">
                    <a th:href="@{/detailFilm/{id}(id=${um.filmId})}"  th:text="${um.filmName}"></a>
                  </h3>
                </div>
              </div>
            </div>
            <!-- end item -->
          </div>
          <div class="row">
            <!-- more -->
            <div class="col-12">
              <a th:href="@{/shopFilm}" class="section__more" type="button">Xem tất cả</a>
            </div>
            <!-- end more -->
          </div>
        </div>
      </div>
      <!-- end carousel -->
    </div>
  </div>
</section>
<!-- end section -->
<!-- section -->
<section class="section section--border">
  <div class="container">
    <div class="row">
      <!-- section title -->
      <div class="col-12">
        <div class="section__title-wrap">
          <h2 class="section__title">Phim Đề Xuất</h2>
          <a href="catalog.html" class="section__view section__view--carousel">View All</a>
        </div>
      </div>
      <!-- end section title -->

      <!-- carousel -->
      <div class="col-12">
        <div class="container">
          <div class="row">
            <!-- item -->
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2" th:each="film : ${topFilms}">
              <div class="item">
                <div class="item__cover">
                  <!-- Hiển thị ảnh phim -->
                  <img th:src="@{${film.image}}" alt="Film Cover">
                  <a th:href="@{/detailFilm/{id}(id=${film.filmId})}" class="item__play">
                    <i class="ti ti-player-play-filled"></i>
                  </a>
                  <form th:action="@{/addFavourite}" method="post">
                    <input type="hidden" name="films.filmId" th:value="${film.filmId}">
                    <input type="hidden" name="users.userId" th:value="${session.user.userId}">
                    <button class="item__favorite" type="submit">
                      <i class="ti ti-bookmark"></i>
                    </button>
                  </form>
                </div>
                <div class="item__content">
                  <h3 class="item__title">
                    <a th:href="@{/detailFilm/{id}(id=${film.filmId})}"  th:text="${film.filmName}">I Dream in Another Language</a>
                  </h3>
                </div>
              </div>
            </div>
            <!-- end item -->
          </div>
          <div class="row">
            <!-- more -->
            <div class="col-12">
              <a th:href="@{/shopFilm}" class="section__more" type="button">Xem tất cả</a>
            </div>
            <!-- end more -->
          </div>
        </div>
      </div>
      <!-- end carousel -->
    </div>
  </div>
</section>
<!-- end section -->


<!-- footer -->
<footer th:replace="/layouts/layoutUser::footer">
</footer>
<!-- end footer -->

<!-- plan modal -->
<div class="modal fade" id="plan-modal" tabindex="-1" aria-labelledby="plan-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal__content">
        <button class="modal__close" type="button" data-bs-dismiss="modal" aria-label="Close"><i class="ti ti-x"></i></button>

        <form action="#" class="modal__form">
          <h4 class="modal__title">Select plan</h4>

          <div class="sign__group">
            <label for="fullname" class="sign__label">Name</label>
            <input id="fullname" type="text" name="name" class="sign__input" placeholder="Full name">
          </div>

          <div class="sign__group">
            <label for="email" class="sign__label">Email</label>
            <input id="email" type="text" name="email" class="sign__input" placeholder="example@domain.com">
          </div>

          <div class="sign__group">
            <label class="sign__label" for="value">Choose plan:</label>
            <select class="sign__select" name="value" id="value">
              <option value="35">Premium - $34.99</option>
              <option value="50">Cinematic - $49.99</option>
            </select>

            <span class="sign__text">You can spend money from your account on the renewal of the connected packages, or to order cars on our website.</span>
          </div>

          <div class="sign__group">
            <label class="sign__label">Payment method:</label>

            <ul class="sign__radio">
              <li>
                <input id="type1" type="radio" name="type" checked="">
                <label for="type1">Visa</label>
              </li>
              <li>
                <input id="type2" type="radio" name="type">
                <label for="type2">Mastercard</label>
              </li>
              <li>
                <input id="type3" type="radio" name="type">
                <label for="type3">Paypal</label>
              </li>
            </ul>
          </div>

          <button type="button" class="sign__btn sign__btn--modal">
            <span>Proceed</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end plan modal -->
<div th:fragment="content">
  <div id="error-message" th:text="${error_fa}" style="display:none;"></div>
</div>
<!-- JS -->
<th:block th:replace="/layouts/layoutUser::javascript">

</th:block>

</body>
