<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from hotflix.volkovdesign.com/main/index3.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:42:02 GMT -->
<head th:replace="/layouts/layoutUser::head">
</head>

<body>
<!-- header -->
<header th:replace="/layouts/layoutUser::header">
</header>
<!-- end header -->
<!-- page title -->
<section class="section section--first">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section__wrap">
                    <!-- section title -->
                    <h1 class="section__title section__title--head">Danh mục phim </h1>
                    <!-- end section title -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end page title -->

<!-- fixed filter wrap -->
<div>


    <!-- catalog -->
    <div class="section section--catalog">
        <div class="container">
            <div class="row">
                <!-- item -->
                <div class="col-6 col-sm-4 col-lg-3 col-xl-2" th:each="film : ${films}">
                    <div class="item">
                        <div class="item__cover">
                            <img th:src="@{${film.image}}" alt="Bìa phim">
                            <a th:href="@{/detailFilm/{id}(id=${film.filmId})}" class="item__play">
                                <i class="ti ti-player-play-filled"></i>
                            </a>
                            <form th:action="@{/addFavourite}" method="post">
                                <input type="hidden" name="films.filmId" th:value="${film.filmId}">
                                <input type="hidden" name="users.userId" th:value="${session.user.userId}">
                                <button class="item__favorite" type="submit">
                                    <i class="ti ti-bookmark"></i>
                                </button>
                            </form>
                        </div>
                        <div class="item__content">
                            <h3 class="item__title">
                                <a th:href="@{/detailFilm/{id}(id=${film.filmId})}" th:text="${film.filmName}"></a>
                            </h3>
                            <span class="item__category">
<!--                        <a th:each="category : ${film.categories}" th:href="@{/categoriesFilm/{id}(id=${category.categoryId})}" th:text="${category.categoryName}"></a>-->
                    </span>
                        </div>
                    </div>
                </div>
                <!-- end item -->
            </div>

            <div class="row">
                <!-- more -->
                <div class="col-12">
                    <a th:href="@{/shopFilm}" class="section__more" type="button">Xem tất cả</a>
                </div>
                <!-- end more -->
            </div>
        </div>
    </div>
    <!-- end catalog -->
</div>
<!-- end fixed filter wrap -->


<!-- footer -->
<footer th:replace="/layouts/layoutUser::footer">
</footer>
<!-- end footer -->


<!-- JS -->
<th:block th:replace="/layouts/layoutUser::javascript"></th:block>
</body>

</body>

<!-- Mirrored from hotflix.volkovdesign.com/main/catalog2.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 26 Jul 2024 09:42:05 GMT -->
</html>
